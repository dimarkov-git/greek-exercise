<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εξάσκηση αντωνυμιών - Μάθε Ελληνικά</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="container">
    <header>
        <button onclick="window.location.href='../index.html'" class="btn-back">
            ← Πίσω στο κύριο μενού
        </button>
        <div class="controls">
            <div class="theme-selector">
                <label for="themeSelect">
                    <select id="themeSelect">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </label>
            </div>
        </div>
        <h1>Εξάσκηση αντωνυμιών</h1>
    </header>

    <main>
        <div class="exercise-container" id="exerciseContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>

            <div class="exercise-content">
                <div class="current-block">
                    <p><strong id="currentBlock"></strong></p>
                </div>

                <div class="prompt">
                    <h2 id="prompt"></h2>
                </div>

                <div class="input-section">
                    <label for="userInput">
                        <input type="text"
                               id="userInput"
                               class="answer-input"
                               placeholder="Γράψτε την απάντηση"
                               autocomplete="off">
                    </label>
                    <button id="submitBtn" class="btn-primary">Απάντηση</button>
                </div>

                <div id="correctAnswer" class="correct-answer hidden">
                    <p>Σωστή απάντηση: <span id="correctForm"></span></p>
                </div>

            </div>

            <div class="stats">
                <span>Ερώτηση: <span id="currentQuestion"></span> / <span id="totalQuestions"></span></span>
                <span>Σωστά: <span id="correctCount"></span></span>
            </div>

        </div>
    </main>
</div>

<script src="../js/theme.js"></script>
<script src="../js/exercise-engine.js"></script>
<script type="module" src="../js/pronouns-exercise.js"></script>
</body>
</html>
